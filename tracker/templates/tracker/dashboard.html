{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Expenzo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hero-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .btn-custom {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border-radius: 50px;
    }

    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: white;
    }

    @media (max-width: 576px) {
      .hero-title {
        font-size: 2.2rem;
      }

      .hero-subtitle {
        font-size: 1rem;
      }

      .btn-custom {
        display: block;
        width: 100%;
        margin-bottom: 1rem;
      }

      .btn-custom:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Expenzo</a>
    <div class="ms-auto d-flex gap-2">
      <a href="{% url 'login' %}" class="btn btn-outline-light">Login</a>
      <a href="{% url 'signup' %}" class="btn btn-outline-light">Sign Up</a>
    </div>
  </div>
</nav>

<!-- ✅ Hero Section -->
<div class="hero-section">
  <div>
    <h1 class="hero-title">Welcome to Expenzo</h1>
    <p class="hero-subtitle">Track your daily expenses and manage your money the smart way.</p>
    <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center">
      <a href="{% url 'signup' %}" class="btn btn-primary btn-custom me-sm-3 mb-2 mb-sm-0">Let’s Get Started</a>
      <a href="{% url 'login' %}" class="btn btn-outline-primary btn-custom">Already a User? Login</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
